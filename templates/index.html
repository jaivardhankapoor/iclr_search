<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ICLR2025 submissions semantic search</title>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Search for ICLR submission with your query</h1>
        <form id="searchForm" class="flex flex-col space-y-4" onsubmit="event.preventDefault(); searchPapers();">
            <input type="text" id="searchInput" name="search" placeholder="Enter search term"
                   class="border rounded-md p-2 w-full focus:outline-none focus:ring focus:border-blue-300">
            <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Search
            </button>
        </form>
    </div>
    <div id="loading" class="mt-8 hidden">
        <div class="spinner"></div>
    </div>
    <div id="results" class="w-full max-w-md mt-8"></div>

    <script>
        // add event listener for the enter key on the search input
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchPapers();
            }
        });

        function searchPapers() {
            const searchInput = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            
            resultsDiv.innerHTML = '';
            loadingDiv.classList.remove('hidden');

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `search=${encodeURIComponent(searchInput)}`
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.classList.add('hidden');
                data.forEach(paper => {
                    const paperDiv = document.createElement('div');
                    paperDiv.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'mb-4');

                    const title = document.createElement('h2');
                    title.classList.add('text-xl', 'font-bold', 'mb-2');
                    title.textContent = paper.title;

                    const abstract = document.createElement('p');
                    abstract.classList.add('text-gray-700', 'mb-2');
                    abstract.textContent = `Abstract: ${paper.abstract}`;

                    const keywords = document.createElement('p');
                    keywords.classList.add('text-gray-500', 'mb-2');
                    keywords.textContent = `Keywords: ${paper.keywords}`;

                    const url = document.createElement('a');
                    url.classList.add('text-blue-500', 'hover:underline');
                    url.href = paper.url;
                    url.textContent = 'View Paper';
                    url.target = '_blank';

                    paperDiv.appendChild(title);
                    paperDiv.appendChild(abstract);
                    paperDiv.appendChild(keywords);
                    paperDiv.appendChild(url);

                    resultsDiv.appendChild(paperDiv);
                });
            })
            .catch(error => {
                loadingDiv.classList.add('hidden');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
